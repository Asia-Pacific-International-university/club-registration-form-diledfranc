<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Registration Form</title>
    <!-- TODO: Link your CSS file here in Step 2 -->
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Club Registration</h1>
        <p>Join one of our exciting student clubs!</p>
    </header>

    <main>
        <!-- TODO: Create your form here in Step 1 -->
        <!-- Requirements for Step 1:
             - Form with POST method
             - Action should point to process.php
             - Name field (text input)
             - Email field (email input)  
             - Club selection (select dropdown with at least 3 options)
             - Submit button
        -->
        <form action="process.php" method="post">
            <label for="name">Full Name</label><br>
            <input type="text" id="name" name="name"><br>

            <label for="email">Email Address</label><br>
            <input type="email" id="email" name="email"><br>

            <label for="club">Club</label><br>
            <select name="club" id="club" name="club">
                <option value="Programming club" name="club">Programming Club</option>
                <option value="Drama club" name="club">Drama Club</option>
                <option value="Music club" name="club">Music Club</option>
            </select><br>

            <input type="submit" name="submit">
            <!-- <button type="submit" name="submit">Submit</button><br> -->
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Student Club Registration System</p>
    </footer>
</body>
</html>
